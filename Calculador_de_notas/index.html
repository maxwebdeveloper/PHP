<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Calculador de Notas</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/tema.css">
        <link rel="stylesheet" href="css/estilo.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        
        
        <div id="main" class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-4">
                            <div class="list-group table-of-contents">
                                <a class="list-group-item" href="">Home</a>
                                <a class="list-group-item" href="">Calculador de notas</a>
                                <a class="list-group-item" href="">Calculador de promedios</a>
                                <a class="list-group-item" href="">IMC</a>
                                <a class="list-group-item" href="">Porcentajes</a>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="well">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h1>Calculador de Notas</h1>
                                        <hr>
                                    </div>
                                    <div class="col-md-5">
                                        <form method="post" action="index.html" name="formulario1">
                                    
                                            <!-- puntaje total -->
                                            <div class="form-group">
                                                <label for="puntajeTotal">Puntaje total</label>
                                                <input type="number" min="5" max="500" class="form-control" id="puntajeTotal" name="puntajeTotal" placeholder="Ingrese el puntaje total" required>
                                                <span id="ayudaPuntajeTotal" class="help-block">Puntaje total del examen.</span>
                                            </div>

                                            <!-- puntaje obtenido -->
                                            <div class="form-group">
                                                <label for="puntajeObtenido">Puntaje obtenido</label>
                                                <input type="number" class="form-control" id="puntajeObtenido" name="puntajeObtenido" placeholder="Ingrese su puntaje" required>
                                                <span id="ayudapunPajeObtenido" class="help-block">Puntaje obtenido por usted.</span>
                                            </div>
                                            <div class="form-group">
                                                <label>Exigencia</label>
                                                <div class="radio">
                                                    <label>
                                                    <input name="exigencia" id="exigencia1" value="0.5" type="radio">
                                                    50%
                                                    </label>
                                                </div>
                                                <div class="radio">
                                                    <label>
                                                    <input name="exigencia" id="exigencia2" value="0.6" type="radio"  checked="">
                                                    60%
                                                    </label>
                                                </div>
                                                <div class="radio">
                                                    <label>
                                                    <input name="exigencia" id="exigencia3" value="0.7" type="radio">
                                                    70%
                                                    </label>
                                                </div>
                                            </div>

                                            <button type="button" class="btn btn-success" onclick="calcular()">Calcular</button>
                                            <button type="reset" class="btn btn-default">Limpiar</button>
                                        </form>
                                    </div>
                                    <div class="col-md-7">
                                        <div id="resultados" class="well">
                                            <h4>Resultado:</h4>
                                            <h3>Mi calificaci贸n: <span class="miCalificacion"></span></h3>
                                            <table class="table table-striped table-hover ">
                                                <thead>
                                                    <tr>
                                                        <th></th>
                                                        <th>Puntaje</th>
                                                        <th>Calificaci贸n</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td>Mi calificaci贸n</td>
                                                        <td id="miPuntaje"></td>
                                                        <td class="miCalificacion"></td>
                                                    </tr>
                                                    <tr>
                                                        <td>Nota minima aprobaci贸n</td>
                                                        <td id="puntajeAprobacion"></td>
                                                        <td id="notaAprobacion"></td>
                                                    </tr>
                                                </tbody>
                                            </table> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
